<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Iframes</title>
    <style>
        iframe{
            height:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do
         <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <!--A função scrolling confgura a barra de rolagem:
                ->NO
                ->YES     
            -->
          <a href="https://www.cursoemvideo.com">CursoemVideo</a>  
         </iframe> 

         para aprender a programar</p>
    
</body>
</html>
